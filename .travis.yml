language: node_js
node_js:
- '0.10'
before_install:
- sudo apt-add-repository --yes ppa:mapnik/v2.2.0
- sudo apt-get update
- sudo apt-get install gdal-bin protobuf-compiler libprotobuf-dev libmapnik libmapnik-dev s3cmd
- npm install topojson
install:
- npm install
script:
- ./node_modules/carmen-travis/watch data
